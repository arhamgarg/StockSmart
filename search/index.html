<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StockSmart Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="dashboard-header">
      <div class="brand">
        <i class="fas fa-chart-line"></i>
        <a
          href="../landing/index.html"
          style="text-decoration: none; color: inherit"
        >
          <h1>StockSmart</h1>
        </a>
      </div>
      <nav class="nav-links">
        <a href="../landing/index.html" class="nav-link">Home</a>
        <a href="../strategy/strategy.html" class="nav-link">Strategy</a>
      </nav>
      <div class="controls">
        <button
          id="themeToggle"
          class="icon-button"
          aria-label="Toggle dark mode"
        >
          <i class="fas fa-moon"></i>
        </button>
      </div>
    </header>

    <main class="dashboard-container">
      <section class="search-section">
        <div class="search-container">
          <form id="searchForm">
            <div class="search-icon-left">
              <i class="fas fa-search"></i>
            </div>
            <input
              type="text"
              id="searchInput"
              placeholder="Enter stock symbol (e.g. AAPL, MSFT, GOOGL)"
              autocomplete="off"
              aria-label="Search for a stock"
            />
            <button type="submit" aria-label="Search">
              <i class="fas fa-arrow-right"></i>
            </button>
          </form>
        </div>
        <div class="chart-controls">
          <select id="timeRange">
            <option value="1M">1 Month</option>
            <option value="3M">3 Months</option>
            <option value="6M">6 Months</option>
            <option value="1Y">1 Year</option>
          </select>
        </div>
      </section>

      <section class="data-section">
        <div class="card stock-card" id="stockCard">
          <!-- Stock data will be populated here -->
        </div>
        <div class="card chart-card">
          <div id="tooltip" class="tooltip"></div>
          <canvas id="chartCanvas"></canvas>
        </div>
      </section>

      <section class="news-section">
        <h2><i class="fas fa-newspaper"></i> Latest News</h2>
        <div class="news-filter">
          <button class="news-filter-btn active" data-filter="all">
            All News
          </button>
          <button class="news-filter-btn" data-filter="positive">
            Positive
          </button>
          <button class="news-filter-btn" data-filter="negative">
            Negative
          </button>
        </div>
        <div class="news-grid" id="newsGrid">
          <!-- News items will be populated here -->
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@1.0.1/dist/chartjs-adapter-moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial@0.1.1/dist/chartjs-chart-financial.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
